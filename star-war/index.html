<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Super Wars</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="heroes">
          <div class="player">
              <img src="https://s3.ap-south-1.amazonaws.com/kalvi-education.github.io/front-end-web-development/super-1.png" alt="Hero 1">
              <div class="details">
                  <p>Spiderman<p>
                  <h2>12</h2>
              </div>
          </div>
          <div class="player">
              <img src="https://s3.ap-south-1.amazonaws.com/kalvi-education.github.io/front-end-web-development/super-14.png" alt="Hero 2">
              <div class="details">
                  <p>Wonder Woman</p>
                  <h2>30</h2>
              </div>
          </div>
      </div>
      <div class="scores">
          <h2>5-0</h2>
      </div>
      <div class="villains">
          <div class="player">
              <img src="https://s3.ap-south-1.amazonaws.com/kalvi-education.github.io/front-end-web-development/super-2.png" alt="Villain 1">
              <div class="details">
                  <p>Captain America</p>
                  <h2>50</h2>
              </div>
          </div>
          <div class="player">
              <img src="https://s3.ap-south-1.amazonaws.com/kalvi-education.github.io/front-end-web-development/super-20.png" alt="Villain 2">
              <div class="details">
                  <p>Gem Woman</p>
                  <h2>12</h2>
              </div>
          </div>
